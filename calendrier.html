<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Calendrier d'amour üíñ</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-image: url('accueil.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: white;
    margin: 0;
    min-height: 100vh;
    padding: 2rem;
  }
  nav a {
    color: white;
    margin-right: 1rem;
    text-decoration: underline;
    cursor: pointer;
  }
  h1 {
    text-align: center;
  }
  #calendar-controls {
    max-width: 700px;
    margin: 1rem auto 0.5rem;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 1rem;
    color: white;
    font-weight: bold;
    font-size: 1.5rem;

  button.control-btn {
    background: #ff6f91;
    border: none;

    user-select: none;
  }

  #calendar {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 5px;
    max-width: 700px;

  .event {
    background: #ff6f91;
    color: white;
    font-size: 0.85rem;
    margin-top: 5px;

    cursor: default;
  }
  form {
    max-width: 400px;
    margin: 1rem auto;
    background: rgba(0,0,0,0.3);
    padding: 1rem;

  }
  label, input, button {
    display: block;
    width: 100%;
    margin-bottom: 10px;

  }
  button[type="submit"] {
    background: #ff6f91;
    color: white;

    border-radius: 8px;
    cursor: pointer;

  }
</style>
</head>
<body>

<nav>
  <a href="index.html">Accueil</a>
  <a href="calendrier.html">Calendrier</a>
  <a href="carte.html">Carte</a>
  <a href="photos.html">Photos</a>
</nav>

<h1>Calendrier d'amour üíñ</h1>

<form id="form-evenement">
  <label>
    Date de d√©but :
    <input type="date" id="startDateInput" required />
  </label>
  <label>
    Date de fin :
    <input type="date" id="endDateInput" required />
  </label>
  <label>
    Titre de l'√©v√©nement :
    <input type="text" id="titleInput" placeholder="Ex: Anniversaire" required />
  </label>
  
  <button type="submit">Ajouter l'√©v√©nement</button>
</form>

<div id="calendar-controls">
  <button class="control-btn" id="prevMonthBtn" aria-label="Mois pr√©c√©dent">‚¨ÖÔ∏è</button>
  <div id="monthYear" aria-live="polite" aria-atomic="true">Mai 2025</div>
  <button class="control-btn" id="nextMonthBtn" aria-label="Mois suivant">‚û°Ô∏è</button>
</div>

<div id="calendar"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs, query, where, orderBy } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAMn2TZKfGKkqTLi-PttISA1v2gg-rIeJo",
    authDomain: "webremindiou.firebaseapp.com",
    projectId: "webremindiou",
    storageBucket: "webremindiou.firebasestorage.app",
    messagingSenderId: "1041124249181",
    appId: "1:104112424918fbc101314d86347b4",
    measurementId: "G-XCS133MJ63"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const calendarEl = document.getElementById('calendar');
  const form = document.getElementById('form-evenement');
  const startDateInput = document.getElementById('startDateInput');
  const endDateInput = document.getElementById('endDateInput');
  const titleInput = document.getElementById('titleInput');

  const monthYearEl = document.getElementById('monthYear');
  const prevMonthBtn = document.getElementById('prevMonthBtn');
  const nextMonthBtn = document.getElementById('nextMonthBtn');

  let currentYear, currentMonth;

  const monthNames = ['Janvier', 'F√©vrier', 'Mars', 'Avril', 'Mai', 'Juin', 'Juillet', 'Ao√ªt', 'Septembre', 'Octobre', 'Novembre', 'D√©cembre'];

  function dateToStr(date) {
    return date.toISOString().slice(0,10);
  }

  // Fonction pour v√©rifier si une date est dans une plage
  function isDateInRange(dateStr, startStr, endStr) {
    return (dateStr >= startStr) && (dateStr <= endStr);
  }

  async function createCalendar(year, month) {
    calendarEl.innerHTML = '';

    // Mise √† jour titre mois/ann√©e
    monthYearEl.textContent = `${monthNames[month]} ${year}`;

    // Titres jours de la semaine
    const daysOfWeek = ['Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam', 'Dim'];
    for(let dayName of daysOfWeek) {
      const dayHeader = document.createElement('div');
      dayHeader.textContent = dayName;
      dayHeader.style.fontWeight = 'bold';
      dayHeader.style.textAlign = 'center';
      calendarEl.appendChild(dayHeader);
    }

    // 1er jour du mois (dimanche = 0 en JS, on veut que lundi=1, dimanche=7)
    const firstDay = new Date(year, month, 1);
    let startDay = firstDay.getDay();
    if(startDay === 0) startDay = 7;

    const daysInMonth = new Date(year, month+1, 0).getDate();

    // Cases vides avant le premier jour si besoin
    for(let i=1; i<startDay; i++) {
      const emptyCell = document.createElement('div');
      calendarEl.appendChild(emptyCell);
    }

    // On r√©cup√®re les √©v√©nements dont la plage de dates chevauche ce mois
    // Pour cela on cherche events avec startDate <= lastDateOfMonth et endDate >= firstDateOfMonth
    const firstDateOfMonthStr = `${year}-${String(month+1).padStart(2,'0')}-01`;
    const lastDateOfMonthStr = `${year}-${String(month+1).padStart(2,'0')}-${String(daysInMonth).padStart(2,'0')}`;

    // R√©cup√©ration de tous les √©v√©nements o√π startDate <= lastDateOfMonth,
    // puis on filtre en JS ceux qui ont endDate >= firstDateOfMonth.

    const eventsQuery = query(
      collection(db, "evenements"),
      where("startDate", "<=", lastDateOfMonthStr),
      orderBy("startDate")
    );

    const eventsSnapshot = await getDocs(eventsQuery);
    const events = [];

    eventsSnapshot.forEach(doc => {
      const ev = doc.data();
      // Filtre c√¥t√© client : endDate >= firstDateOfMonthStr
      if(ev.endDate >= firstDateOfMonthStr) {
        events.push(ev);
      }
    });

    // Cr√©er cases jour avec √©v√©nements
    for(let day=1; day<=daysInMonth; day++) {
      const dayCell = document.createElement('div');
      dayCell.classList.add('day');

      const dayNum = document.createElement('div');
      dayNum.classList.add('day-number');
      dayNum.textContent = day;
      dayCell.appendChild(dayNum);

      const dayStr = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;

      // Trouver les √©v√©nements actifs ce jour-l√†
      const eventsToday = events.filter(ev => isDateInRange(dayStr, ev.startDate, ev.endDate));

      for(const ev of eventsToday) {
        const eventEl = document.createElement('div');
        eventEl.classList.add('event');
        eventEl.textContent = ev.title;
        dayCell.appendChild(eventEl);
      }

      calendarEl.appendChild(dayCell);
    }
  }

  // Fonction notification pour √©v√©nements du jour
  async function notifyTodayEvents() {
    if(Notification.permission !== "granted") {
      await Notification.requestPermission();
    }
    if(Notification.permission !== "granted") {
      return;
    }
    const today = new Date();
    const todayStr = `${today.getFullYear()}-${String(today.getMonth()+1).padStart(2,'0')}-${String(today.getDate()).padStart(2,'0')}`;

    const eventsQuery = query(
      collection(db, "evenements"),
      where("startDate", "<=", todayStr),
      orderBy("startDate")
    );

    const snapshot = await getDocs(eventsQuery);
    snapshot.forEach(doc => {
      const ev = doc.data();
      // V√©rifier que today est dans la plage startDate - endDate
      if(ev.endDate >= todayStr) {
        new Notification("√âv√©nement aujourd'hui üíñ", {
          body: ev.title,
          icon: "https://webremindiou.firebaseapp.com/icon.png"
        });
      }
    });
  }

  // √âv√©nement formulaire ajout
  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const startDateVal = startDateInput.value;
    const endDateVal = endDateInput.value;
    const titleVal = titleInput.value.trim();

    if(!startDateVal || !endDateVal || !titleVal) {
      alert("Merci de remplir tous les champs.");
      return;
    }

    if(endDateVal < startDateVal) {
      alert("La date de fin doit √™tre post√©rieure ou √©gale √† la date de d√©but.");
      return;
    }

    try {
      await addDoc(collection(db, "evenements"), {
        startDate: startDateVal,
        endDate: endDateVal,
        title: titleVal
      });
      alert("√âv√©nement ajout√© !");
      titleInput.value = '';
      startDateInput.value = '';
      endDateInput.value = '';

      // Si l'√©v√©nement chevauche le mois affich√©, on rafra√Æchit
      const [startY,startM] = startDateVal.split('-').map(Number);
      const [endY,endM] = endDateVal.split('-').map(Number);

      // On rafra√Æchit si start ou end est dans le mois affich√©
      if(
        (startY === currentYear && (startM-1) === currentMonth) ||
        (endY === currentYear && (endM-1) === currentMonth) ||
        (startY < currentYear || (startY === currentYear && (startM-1) < currentMonth)) &&
        (endY > currentYear || (endY === currentYear && (endM-1) > currentMonth))
      ) {
        createCalendar(currentYear, currentMonth);
      }
    } catch(error) {
      alert("Erreur lors de l'ajout: " + error.message);
    }
  });

  // Gestion boutons mois pr√©c√©dent/suivant
  prevMonthBtn.addEventListener('click', () => {
    currentMonth--;
    if(currentMonth < 0) {
      currentMonth = 11;
      currentYear--;
    }
    createCalendar(currentYear, currentMonth);
  });

  nextMonthBtn.addEventListener('click', () => {
    currentMonth++;
    if(currentMonth > 11) {
      currentMonth = 0;
      currentYear++;
    }
    createCalendar(currentYear, currentMonth);
  });

  // Init au mois courant
  const now = new Date();
  currentYear = now.getFullYear();
  currentMonth = now.getMonth();
  createCalendar(currentYear, currentMonth);

  // Appel notification √©v√©nements du jour
  notifyTodayEvents();

</script>

</body>
</html>
