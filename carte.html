<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carte et Lieux Marquants</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
    }
    nav {
      padding: 10px 15px;
      background-color: #eee;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    nav a {
      margin-right: 15px;
      color: black;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    #map { 
      height: 60vh; 
      margin: 1rem auto; 
      max-width: 900px;
    }
    #user-select {
      margin: 10px auto;
      font-size: 1.1rem;
      display: block;
      max-width: 900px;
    }
    #status, #distance {
      margin: 10px auto;
      max-width: 900px;
      font-weight: bold;
      text-align: center;
      font-size: 1.1rem;
      min-height: 1.5em;
    }
    form#form-lieu {
      max-width: 900px;
      margin: 1rem auto;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      background-color: #fafafa;
    }
    form#form-lieu label {
      display: block;
      margin: 0.5rem 0;
    }
    form#form-lieu input[type="number"],
    form#form-lieu input[type="text"],
    form#form-lieu input[type="file"] {
      width: 100%;
      padding: 0.4rem;
      font-size: 1rem;
      box-sizing: border-box;
    }
    form#form-lieu button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 1.1rem;
      cursor: pointer;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
    }
    form#form-lieu button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<nav>
  <a href="index.html">Accueil</a>
  <a href="calendrier.html">Calendrier</a>
  <a href="carte.html">Carte</a>
  <a href="photos.html">Photos</a>
</nav>

<select id="user-select">
  <option value="">-- Choisis un utilisateur --</option>
  <option value="india">India</option>
  <option value="remi">Rémi</option>
</select>

<div id="status"></div>
<div id="map"></div>
<div id="distance"></div>

<form id="form-lieu">
  <h3>Ajouter un lieu marquant</h3>
  <label>
    Latitude :
    <input type="number" step="any" id="lat" required />
  </label>
  <label>
    Longitude :
    <input type="number" step="any" id="lon" required />
  </label>
  <label>
    Texte à afficher :
    <input type="text" id="popup-text" required />
  </label>
  <label>
    Photo icône (optionnelle, max 1 Mo) :
    <input type="file" id="icon-file" accept="image/*" />
  </label>
  <button type="submit">Ajouter le lieu</button>
</form>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-storage-compat.js"></script>

<script>
  // Config Firebase (remplace par ta config si besoin)
  const firebaseConfig = {
    apiKey: "AIzaSyAMn2TZKfGKkqTLi-PttISA1v2gg-rIeJo",
    authDomain: "webremindiou.firebaseapp.com",
    projectId: "webremindiou",
    storageBucket: "webremindiou.appspot.com",
    messagingSenderId: "1041124249181",
    appId: "1:104112424918:webfbc101314d86347b4",
    measurementId: "G-XCS133MJ63"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const storage = firebase.storage();

  // Initialisation carte Leaflet
  const map = L.map('map').setView([46.6, 1.8], 6);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap'
  }).addTo(map);

  const status = document.getElementById('status');
  const userSelect = document.getElementById('user-select');
  const distanceDiv = document.getElementById('distance');

  // Variables stockage positions et markers Rémi / India
  let markers = {};
  let positions = {};

  // Icônes photos Rémi / India
  const icons = {
    india: L.icon({
      iconUrl: 'india.jpg',
      iconSize: [40, 40],
      iconAnchor: [20, 40],
      popupAnchor: [0, -40]
    }),
    remi: L.icon({
      iconUrl: 'remi.jpg',
      iconSize: [40, 40],
      iconAnchor: [20, 40],
      popupAnchor: [0, -40]
    })
  };

  // Ajouter ou mettre à jour un marker Rémi/India
  function addMarker(lat, lon, user) {
    if (markers[user]) {
      map.removeLayer(markers[user]);
    }
    const marker = L.marker([lat, lon], { icon: icons[user] })
      .addTo(map)
      .bindPopup(`${user.charAt(0).toUpperCase() + user.slice(1)} est ici`);
    markers[user] = marker;
  }

  // Calcul distance Haversine (km)
  function calculateDistance(lat1, lon1, lat2, lon2) {
    const toRad = angle => angle * Math.PI / 180;
    const R = 6371;
    const dLat = toRad(lat2 - lat1);
    const dLon = toRad(lon2 - lon1);
    const a = Math.sin(dLat/2) ** 2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon/2) ** 2;
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    return R * c;
  }

  // Mise à jour distance affichée
  function updateDistance() {
    if (positions.india && positions.remi) {
      const dist = calculateDistance(
        positions.india.lat, positions.india.lon,
        positions.remi.lat, positions.remi.lon
      );
      distanceDiv.textContent = `Distance entre India et Rémi : ${dist.toFixed(2)} km`;
    } else {
      distanceDiv.textContent = '';
    }
  }

  // Charger positions Rémi / India et afficher
  async function loadPositions() {
    const users = ['india', 'remi'];
    const bounds = [];
    for (const user of users) {
      try {
        const doc = await db.collection("positions").doc(user).get();
        if (doc.exists) {
          const data = doc.data();
          positions[user] = { lat: data.lat, lon: data.lon };
          addMarker(data.lat, data.lon, user);
          bounds.push([data.lat, data.lon]);
        }
      } catch (error) {
        console.error("Erreur Firestore:", error);
      }
    }
    if (bounds.length === 1) {
      map.setView(bounds[0], 13);
    } else if (bounds.length > 1) {
      map.fitBounds(bounds);
    }
    updateDistance();
  }

  // Enregistrer position utilisateur dans Firestore
  async function savePosition(user, lat, lon) {
    try {
      await db.collection("positions").doc(user).set({ lat, lon });
      status.textContent = `Position de ${user.charAt(0).toUpperCase() + user.slice(1)} enregistrée !`;
      positions[user] = { lat, lon };
      addMarker(lat, lon, user);
      updateDistance();
    } catch (error) {
      status.textContent = "Erreur lors de l'enregistrement de la position.";
      console.error(error);
    }
  }

  // Demander position GPS et enregistrer (quand sélection utilisateur change)
  function askAndSavePosition(user) {
    if (!user) {
      status.textContent = "Veuillez choisir un utilisateur.";
      return;
    }
    if (!navigator.geolocation) {
      status.textContent = "Géolocalisation non supportée par ce navigateur.";
      return;
    }
    status.textContent = "Récupération de la position…";

    navigator.geolocation.getCurrentPosition(
      position => {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        savePosition(user, lat, lon);
      },
      error => {
        status.textContent = "Impossible de récupérer la position.";
        console.error(error);
      }
    );
  }

  userSelect.addEventListener('change', () => {
    const user = userSelect.value;
    askAndSavePosition(user);
  });

  // === Gestion lieux marquants ===
  const formLieu = document.getElementById('form-lieu');
  const latInput = document.getElementById('lat');
  const lonInput = document.getElementById('lon');
  const popupTextInput = document.getElementById('popup-text');
  const iconInput = document.getElementById('icon-file');

  // Ajout marker lieu marquant (icône personnalisée si fournie)
  function addLieuMarker(lat, lon, popupText, iconUrl) {
    let icon = null;
    if (iconUrl) {
      icon = L.icon({
        iconUrl: iconUrl,
        iconSize: [40, 40],
        iconAnchor: [20, 40],
        popupAnchor: [0, -40]
      });
    }
    const marker = L.marker([lat, lon], icon ? { icon } : undefined).addTo(map);
    marker.bindPopup(popupText);
  }

  // Upload image dans Firebase Storage, retourne l'URL publique
  async function uploadIconFile(file) {
    const storageRef = storage.ref();
    const fileRef = storageRef.child('lieux-icons/' + Date.now() + '_' + file.name);
    await fileRef.put(file);
    return await fileRef.getDownloadURL();
  }

  // Submit formulaire ajout lieu
  formLieu.addEventListener('submit', async (e) => {
    e.preventDefault();

    const lat = parseFloat(latInput.value);
    const lon = parseFloat(lonInput.value);
    const popupText = popupTextInput.value.trim();

    if (isNaN(lat) || isNaN(lon) || !popupText) {
      alert("Merci de remplir tous les champs correctement.");
      return;
    }

    status.textContent = "Enregistrement du lieu en cours...";

    try {
      let iconUrl = null;
      if (iconInput.files.length > 0) {
        const file = iconInput.files[0];
        if (file.size > 1024 * 1024) { // 1 Mo max
          alert("La taille de l'image doit être inférieure à 1 Mo.");
          status.textContent = "";
          return;
        }
        iconUrl = await uploadIconFile(file);
      }

      await db.collection("lieux").add({
        lat: lat,
        lon: lon,
        popupText: popupText,
        iconUrl: iconUrl || null
      });

      addLieuMarker(lat, lon, popupText, iconUrl);
      formLieu.reset();
      map.panTo([lat, lon]);
      status.textContent = "Lieu enregistré avec succès !";
    } catch (error) {
      console.error("Erreur lors de l'enregistrement :", error);
      status.textContent = "Erreur lors de l'enregistrement du lieu.";
    }
  });

  // Charger tous les lieux marquants et les afficher sur la carte
  async function loadLieux() {
    try {
      const snapshot = await db.collection("lieux").get();
      snapshot.forEach(doc => {
        const data = doc.data();
        addLieuMarker(data.lat, data.lon, data.popupText, data.iconUrl);
      });
    } catch (error) {
      console.error("Erreur lors du chargement des lieux :", error);
    }
  }

  // Initialisation : chargement positions et lieux
  loadPositions();
  loadLieux();

</script>
</body>
</html>
