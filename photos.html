<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page Photos avec Upload</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #gallery img { max-width: 150px; margin: 10px; border-radius: 8px; }
    #progressContainer {
      width: 100%; background: #eee; height: 20px; border-radius: 10px; margin-top: 10px;
      display: none;
    }
    #progressBar {
      height: 100%; width: 0%; background: #4caf50; border-radius: 10px;
      transition: width 0.3s;
    }
  </style>
</head>
<body>

<h1>Ajouter des photos</h1>
<input type="file" id="photo-input" accept="image/*" multiple />
<button id="upload-btn">Uploader</button>
<div id="status"></div>

<div id="progressContainer"><div id="progressBar"></div></div>

<h2>Galerie</h2>
<div id="gallery"></div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-storage-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAMn2TZKfGKkqTLi-PttISA1v2gg-rIeJo",
    authDomain: "webremindiou.firebaseapp.com",
    projectId: "webremindiou",
    storageBucket: "webremindiou.firebasestorage.app",
    messagingSenderId: "1041124249181",
    appId: "1:104112424918fbc101314d86347b4",
    measurementId: "G-XCS133MJ63"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const storage = firebase.storage();

  const photoInput = document.getElementById('photo-input');
  const uploadBtn = document.getElementById('upload-btn');
  const status = document.getElementById('status');
  const gallery = document.getElementById('gallery');
  const progressContainer = document.getElementById('progressContainer');
  const progressBar = document.getElementById('progressBar');

  async function loadPhotos() {
    gallery.innerHTML = '';
    try {
      const snapshot = await db.collection('photos').orderBy('uploadedAt', 'desc').get();
      snapshot.forEach(doc => {
        const data = doc.data();
        const img = document.createElement('img');
        img.src = data.url;
        img.alt = data.name || 'Photo';
        gallery.appendChild(img);
      });
    } catch (e) {
      console.error("Erreur chargement photos:", e);
    }
  }

  uploadBtn.addEventListener('click', async () => {
    const files = photoInput.files;
    if (files.length === 0) {
      status.textContent = "Sélectionnez au moins une photo.";
      return;
    }

    status.textContent = "Upload en cours...";
    progressContainer.style.display = 'block';

    for (let i = 0; i < files.length; i++) {
      const file = files[i];
      const storageRef = storage.ref().child('photos/' + Date.now() + '_' + file.name);

      try {
        const uploadTask = storageRef.put(file);

        await new Promise((resolve, reject) => {
          uploadTask.on('state_changed',
            snapshot => {
              const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
              progressBar.style.width = progress + '%';
              status.textContent = `Upload "${file.name}": ${progress.toFixed(0)}% (${i+1}/${files.length})`;
            },
            error => {
              reject(error);
            },
            () => {
              resolve();
            }
          );
        });

        const url = await storageRef.getDownloadURL();
        await db.collection('photos').add({
          url,
          name: file.name,
          uploadedAt: firebase.firestore.FieldValue.serverTimestamp()
        });

      } catch (error) {
        console.error('Erreur upload:', error);
        status.textContent = `Erreur upload de "${file.name}".`;
      }
    }

    status.textContent = "Upload terminé.";
    progressBar.style.width = '100%';

    setTimeout(() => {
      progressContainer.style.display = 'none';
      progressBar.style.width = '0%';
    }, 1500);

    loadPhotos();
  });

  loadPhotos();
</script>

</body>
</html>
