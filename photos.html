<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    nav {
      padding: 10px 15px;
      background-color: #eee;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);

    nav a {

    nav a.active {

<body>

<nav>
  <a href="index.html">Accueil</a>
  <a href="calendrier.html">Calendrier</a>
  <a href="carte.html">Carte</a>

<h1>Ajouter des photos dans Firestore</h1>

<input type="file" id="photo-input" accept="image/*" />
<button onclick="uploadToFirestore()">Uploader</button>
<div id="status"></div>

<h2>Galerie</h2>
<div id="gallery"></div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>

<script>
  // Configuration Firebase (remplace par ta config)
  const firebaseConfig = {
    apiKey: "AIzaSyAMn2TZKfGKkqTLi-PttISA1v2gg-rIeJo",
    authDomain: "webremindiou.firebaseapp.com",
    projectId: "webremindiou",
    storageBucket: "webremindiou.appspot.com",
    messagingSenderId: "1041124249181",
    appId: "1:104112424918:web:fbc101314d86347b4"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const photoInput = document.getElementById("photo-input");
  const gallery = document.getElementById("gallery");
  const status = document.getElementById("status");

  function uploadToFirestore() {
    const file = photoInput.files[0];
    if (!file) {
      alert("Sélectionnez un fichier.");
      return;
    }

    const reader = new FileReader();
    reader.onloadend = function () {
      const base64String = reader.result;

      db.collection("photos").add({
        name: file.name,
        data: base64String,
        uploadedAt: firebase.firestore.FieldValue.serverTimestamp(),
      }).then(() => {
        status.textContent = "Photo ajoutée avec succès.";
        loadImages();
      }).catch(err => {
        console.error("Erreur Firestore:", err);
        status.textContent = "Erreur lors de l'ajout.";
      });
    };

    reader.readAsDataURL(file);
  }

  function loadImages() {
    gallery.innerHTML = '';
    db.collection("photos").orderBy("uploadedAt", "desc").get()
      .then(snapshot => {
        snapshot.forEach(doc => {
          const data = doc.data();
          const img = document.createElement("img");
          img.src = data.data;
          img.alt = data.name;
          gallery.appendChild(img);
        });
      });
  }

  loadImages(); // Charger à l'ouverture
</script>

</body>
</html>
