<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notre app d'amour 💖</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0;
    }
    #days {
      font-size: 2rem;
      margin: 1rem 0 2rem;
    }
    button {
      padding: 0.8rem 1.5rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 25px;
      background-color: #ff6f91;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ff3c78;
    }
    #message {
      margin-top: 2rem;
      font-size: 1.5rem;
      min-height: 3rem;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1>❤️ Rémi & India ❤️</h1>
  <div id="days"></div>
  
  <button onclick="showLoveMessage()">Clique ici pour un message doux 💌</button>
  <div id="message"></div>

  <script>
    // Date de votre rencontre
    const startDate = new Date('2024-08-14'); // Remplace par ta date
    
    function updateDays() {
      const now = new Date();
      const diffTime = now - startDate;
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      document.getElementById('days').textContent = `Ça fait ${diffDays} jours qu'on s'aime ❤️`;
    }
    
    const loveMessages = [
      "Tu es mon rayon de soleil ☀️",
      "Chaque jour avec toi est un cadeau 🎁",
      "Je t’aime plus que les mots ne peuvent dire 💕",
      "Mon cœur bat pour toi chaque seconde ❤️",
      "Toi & moi, pour toujours et à jamais 🌟"
    ];
    
    function showLoveMessage() {
      const randomIndex = Math.floor(Math.random() * loveMessages.length);
      document.getElementById('message').textContent = loveMessages[randomIndex];
    }
    
    updateDays();
    setInterval(updateDays, 1000 * 60 * 60); // met à jour chaque heure
  </script>

</body>
</html>
